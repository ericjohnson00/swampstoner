<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #222;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .contact-form {
        background: #333;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 400px;
      }
      h2 {
        text-align: center;
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #3cff00;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #32cc00;
      }
    </style>
  </head>
  <body>
    <form
      class="contact-form"
      action="https://formsubmit.co/booda591@gmail.com"
      method="POST"
    >
      <h2>Contact Us</h2>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <input type="hidden" name="_captcha" value="false" />
      <!-- Disable CAPTCHA -->
      <input
        type="hidden"
        name="_next"
        value="https://yourwebsite.com/thank-you"
      />
      <!-- Redirect after submission -->

      <button type="submit">Send Message</button>
    </form>
  </body>
</html>
